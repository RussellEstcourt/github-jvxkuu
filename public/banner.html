<!DOCTYPE html>
<html>
  <head>
    <title>Vast test</title>
  </head>
  <body>
    <h1>Vast Test</h1>

    <div>

      <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>

      <video id="my-video" controls="" style="width: 640px; height: 360px;">
          <source src="https://iab-publicfiles.s3.amazonaws.com/vast/VAST-4.0-Short-Intro-low-resolution.mp4" type="video/mp4">
      </video>

      <script type="application/javascript">
          var testVideo = fluidPlayer(
              "my-video",
              {
                  vastOptions: {
                      "adList": [
                          {
                              "roll": "preRoll",
                              "vastTag": "https://syndication.native7.com/splash.php?idzone=256"
                          },
                          {
                              "roll": "midRoll",
                              "vastTag": "https://syndication.native7.com/splash.php?idzone=256",
                              "timer": 8
                          },
                          {
                              "roll": "midRoll",
                              "vastTag": "https://syndication.native7.com/splash.php?idzone=256",
                              "timer": 10
                          },
                          {
                              "roll": "postRoll",
                              "vastTag": "https://syndication.native7.com/splash.php?idzone=256"
                          }
                  ]
              }
      }
          );
      </script>

    </div>
  </body>
</html>
